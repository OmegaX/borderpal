<section class="page__section">
	<div class="page__header-wrapper">
		<h1>Unit Converter</h1>
		<h2>Accurate metric &amp; currency conversions</h2>
	</div>
	<div class="page__content-wrapper">
		<select class="form-control__select form-control__select--big" data-ng-model="converter.selectedType" data-ng-options="typeOption for typeOption in converter.typeOptions" data-ng-change="converter.typeChange()"></select>
	</div>
	<div class="row">
		<div class="col-5">
			<input type="number" class="form-control" data-ng-model="converter.leftValue" data-ng-change="converter.calculate('left')" placeholder="0"/>
			<select class="form-control converter-dropdown" data-ng-model="converter.selectedLeftUnit" data-ng-change="converter.unitChange('left')" data-ng-options="unitOption.label for unitOption in converter.unitOptions"></select>
		</div>
		<div class="col-1">=</div>
		<div class="col-5">
			<input type="number" class="form-control" data-ng-model="converter.rightValue" data-ng-change="converter.calculate('right')" placeholder="0"/>
			<select class="form-control converter-dropdown" data-ng-model="converter.selectedRightUnit" data-ng-change="converter.unitChange('right')" data-ng-options="unitOption.label for unitOption in converter.unitOptions"></select>
		</div>
	</div>
	<p class="explanation">
		{{converter.explanation}}
	</p>
</section>
