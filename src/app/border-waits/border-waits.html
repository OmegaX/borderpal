<script type="text/ng-template" id="mapModal.html" style="height: 100%;">
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">{{borderWaits.mapParams.title}}</h3>
		<h4>{{borderWaits.mapParams.connection}}</h4>
	</div>
	<div class="modal-body" id="modal-body">
		<div map-lazy-load="https://maps.google.com/maps/api/js"
	  	map-lazy-load-params="{{borderWaits.googleMapsUrl}}">
	  		<ng-map id="{{borderWaits.mapParams.id}}" center="{{borderWaits.mapParams.lat}}, {{borderWaits.mapParams.lng}}" zoom="{{borderWaits.mapParams.zoom}}">
				<marker position="{{borderWaits.mapParams.lat}}, {{borderWaits.mapParams.lng}}" title="{{borderWaits.mapParams.title}}"></marker>
	  		</ng-map>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="borderWaits.closeModal()">Close</button>
	</div>
</script>
