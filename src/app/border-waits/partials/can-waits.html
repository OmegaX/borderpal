<div class="header-wrapper">
	<h1>Canadian Border Waits</h1>
	<h3>(Returning to Canada)</h3>		
</div>
<div class="table-responsive">
	<table ng-init="borderWaits.getCANwaits()" id="CDN-wait-times" class="table table-striped">
		<thead>
			<th class="name">Name</th>
			<th class="passenger">Passenger</th>
			<th class="commerical">Commerical</th>
			<th class="updated">Last Updated</th>
		</thead>
		<tbody>
			<tr ng-repeat="border in borderWaits.borderArray">
				<td>
					<div class="big-name">
					{{border['poe-name']}}
					</div>
					{{border['poe-loc']}}
				</td>					
				<td>{{border['poe-trav-status']}}</td>	
				<td>{{border['poe-comm-status']}}</td>
				<td>{{border['poe-updated'] | date : "MMM d, y h:mm a" }}</td>	
			</tr>
		</tbody>
	</table>
</div>
