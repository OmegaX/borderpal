<div class="header-wrapper">
	<h1>US Border Waits</h1>
	<h3>(Going to the US)</h3>		
</div>
<div class="table-responsive">
	<table ng-init="borderWaits.getUSwaits()" id="US-wait-times" class="table table-striped">
		<thead>
			<th>Name</th>
			<th>Passenger</th>
			<th>Commerical</th>
			<th>Last Updated</th>
		</thead>
		<tbody>
			<tr ng-repeat="border in borderWaits.borderArrayUS">
				<td>
					<div class="big-name">
						{{border.port}}
					</div>
					{{border.crossing}}								
				</td>
				<td style="text-transform: capitalize;">{{border.passenger}}</td>			
				<td style="text-transform: capitalize;">{{border.commercial}}</td>	
				<td>{{border.updated}}</td>			
			</tr>
		</tbody>
	</table>
</div>
