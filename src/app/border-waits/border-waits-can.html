<div class="row" id="cost-estimator">

	<section class="col-md-8 col-md-push-4">

		<div class="header-wrapper">
			<h1>Canadian Border Waits</h1>
			<h2>Lookup border waits</h2>
			<h3>(Returning to Canada)</h3>		
		</div>

		<div class="table-responsive">
			<table id="CDN-wait-times" class="table table-striped">
				<thead>
					<th>Name</th>
					<th>Regular</th>
					<th>Commerical</th>
					<th>Last Updated</th>
				</thead>
				<tbody>
					<tr ng-repeat="border in borderWaits.borderArray">
						<td>
							<div class="big-name">
							{{border['poe-name']}}
							</div>
							{{border['poe-loc']}}
						</td>					
						<td>{{border['poe-trav-status']}}</td>	
						<td>{{border['poe-comm-status']}}</td>
						<td>{{border['poe-updated'] | date : "MMM d, y h:mm a" }}</td>					</tr>
				</tbody>
			</table>
		</div> <!-- table-responsive -->

	</section>

	<aside class="col-md-4 col-md-pull-8">


	</aside> <!-- end left column -->

</div>
